<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitly Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat area */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Fade in animation */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased h-screen flex flex-col overflow-hidden">

    <!-- Auth View Container -->
    <div id="auth-view" class="flex-1 flex flex-col justify-center items-center p-4 bg-[url('https://picsum.photos/1920/1080?blur=10')] bg-cover bg-center relative">
        <div class="absolute inset-0 bg-gray-900/80 backdrop-blur-sm"></div>
        
        <div class="relative w-full max-w-md bg-gray-900 rounded-2xl shadow-2xl overflow-hidden border border-gray-800">
            <!-- Tabs -->
            <div class="flex border-b border-gray-800">
                <button id="tab-login" class="flex-1 py-4 text-center font-bold text-gray-400 hover:text-white hover:bg-gray-800 transition" onclick="app.switchTab('login')">Login</button>
                <button id="tab-signup" class="flex-1 py-4 text-center font-bold bg-gray-800 text-blue-400 shadow-inner" onclick="app.switchTab('signup')">Sign Up</button>
            </div>

            <div class="p-8 max-h-[85vh] overflow-y-auto">
                <!-- Login Form -->
                <form id="login-form" class="space-y-6 hidden">
                    <div class="text-center">
                        <h2 class="text-3xl font-extrabold text-white">Welcome Back</h2>
                        <p class="text-gray-400 mt-2">Sign in to continue chatting</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" id="login-email" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-white placeholder-gray-600 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-white placeholder-gray-600 transition-all">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 rounded-xl transition transform active:scale-95 shadow-lg shadow-blue-900/50">Log In</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="space-y-4">
                    <div class="text-center mb-6">
                        <h2 class="text-3xl font-extrabold text-white">Join Orbitly</h2>
                        <p class="text-gray-400 mt-1">Create your alien profile</p>
                    </div>
                    
                    <!-- PFP Upload -->
                    <div class="flex flex-col items-center justify-center mb-6 group cursor-pointer" onclick="document.getElementById('signup-pfp').click()">
                        <div class="w-28 h-28 rounded-full bg-gray-800 border-2 border-dashed border-gray-600 flex items-center justify-center overflow-hidden relative group-hover:border-blue-500 transition-colors">
                            <img id="pfp-preview" src="#" alt="Preview" class="w-full h-full object-cover hidden">
                            <div id="pfp-placeholder" class="text-center p-2">
                                <svg class="w-8 h-8 mx-auto text-gray-500 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span class="text-xs text-gray-400">Upload PFP</span>
                            </div>
                        </div>
                        <input type="file" id="signup-pfp" accept="image/*" class="hidden">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                        <input type="text" id="signup-username" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" id="signup-email" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Age (11-1000)</label>
                            <input type="number" id="signup-age" min="11" max="1000" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Gender</label>
                            <select id="signup-gender" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all appearance-none">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Table">Table</option>
                                <option value="Chair">Chair</option>
                                <option value="Alien">Alien</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                        <input type="password" id="signup-password" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white transition-all">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg">Sign Up</button>
                </form>

                <!-- Feedback -->
                <div id="auth-feedback" class="mt-4 text-center hidden">
                    <p id="auth-error" class="text-red-400 text-sm bg-red-900/20 p-2 rounded border border-red-800"></p>
                </div>
                <div id="auth-loader" class="hidden flex justify-center mt-4"><div class="loader"></div></div>
            </div>
        </div>
    </div>

    <!-- Chat View Container -->
    <div id="chat-view" class="hidden flex-col h-full w-full bg-gray-950">
        <!-- Header -->
        <header class="bg-gray-900 border-b border-gray-800 p-3 shadow-lg z-20">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full bg-gray-800 border border-gray-700 overflow-hidden flex items-center justify-center">
                            <img id="current-user-pfp" src="" class="w-full h-full object-cover hidden">
                            <span id="current-user-initial" class="text-lg font-bold text-gray-400">?</span>
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900"></div>
                    </div>
                    <div>
                        <h1 class="font-bold text-white leading-tight">Orbitly Chat</h1>
                        <p id="current-username" class="text-xs text-blue-400 font-medium">Connecting...</p>
                    </div>
                </div>
                <button id="logout-btn" class="px-3 py-1.5 bg-gray-800 hover:bg-red-900/30 text-gray-300 hover:text-red-400 border border-gray-700 hover:border-red-900/50 rounded-lg text-sm font-medium transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <div class="flex-1 overflow-hidden relative max-w-6xl mx-auto w-full flex flex-col">
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
                <!-- Messages will be injected here -->
                <div class="flex justify-center mt-10">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-900 border-t border-gray-800 p-4 pb-6 sm:pb-4">
            <div class="max-w-6xl mx-auto w-full">
                <form id="message-form" class="flex gap-2 relative">
                    <input type="text" id="message-input" autocomplete="off" placeholder="Type a message to the galaxy..." class="flex-1 bg-gray-800 border border-gray-700 text-gray-100 rounded-full px-6 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500 transition-all shadow-inner">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center transition transform active:scale-95 shadow-lg shadow-blue-900/40">
                        <svg class="w-5 h-5 translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBz9yOlQFZQZE-GtGcRbJ2sWUYQTb0kBi4",
            authDomain: "orbitly-online.firebaseapp.com",
            projectId: "orbitly-online",
            storageBucket: "orbitly-online.firebasestorage.app",
            messagingSenderId: "75415636853",
            appId: "1:75415636853:web:ccf4ac9c74a1769335a13c",
            measurementId: "G-9B5458S73M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Application State
        let currentUser = null;
        let currentUserProfile = null;
        let unsubscribeMessages = null;

        // DOM Elements
        const els = {
            authView: document.getElementById('auth-view'),
            chatView: document.getElementById('chat-view'),
            forms: {
                login: document.getElementById('login-form'),
                signup: document.getElementById('signup-form'),
            },
            tabs: {
                login: document.getElementById('tab-login'),
                signup: document.getElementById('tab-signup'),
            },
            inputs: {
                signupPfp: document.getElementById('signup-pfp'),
                msg: document.getElementById('message-input'),
            },
            displays: {
                pfpPreview: document.getElementById('pfp-preview'),
                pfpPlaceholder: document.getElementById('pfp-placeholder'),
                error: document.getElementById('auth-error'),
                loader: document.getElementById('auth-loader'),
                feedback: document.getElementById('auth-feedback'),
                msgContainer: document.getElementById('messages-container'),
                currentUserPfp: document.getElementById('current-user-pfp'),
                currentUserInitial: document.getElementById('current-user-initial'),
                currentUsername: document.getElementById('current-username'),
            }
        };

        // Helper: Toggle Auth Tabs
        window.app = {
            switchTab: (tab) => {
                els.displays.feedback.classList.add('hidden');
                if (tab === 'login') {
                    els.forms.login.classList.remove('hidden');
                    els.forms.signup.classList.add('hidden');
                    
                    els.tabs.login.classList.add('bg-gray-800', 'text-blue-400', 'shadow-inner');
                    els.tabs.login.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
                    
                    els.tabs.signup.classList.remove('bg-gray-800', 'text-blue-400', 'shadow-inner');
                    els.tabs.signup.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
                } else {
                    els.forms.login.classList.add('hidden');
                    els.forms.signup.classList.remove('hidden');
                    
                    els.tabs.signup.classList.add('bg-gray-800', 'text-blue-400', 'shadow-inner');
                    els.tabs.signup.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
                    
                    els.tabs.login.classList.remove('bg-gray-800', 'text-blue-400', 'shadow-inner');
                    els.tabs.login.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
                }
            }
        };

        // Initialize view
        window.app.switchTab('signup');

        // PFP Preview
        els.inputs.signupPfp.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    els.displays.pfpPreview.src = ev.target.result;
                    els.displays.pfpPreview.classList.remove('hidden');
                    els.displays.pfpPlaceholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // --- Auth Handlers ---

        els.forms.signup.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const age = parseInt(document.getElementById('signup-age').value);
            const gender = document.getElementById('signup-gender').value;
            const pfpFile = els.inputs.signupPfp.files[0];

            if (age < 11 || age > 1000) return showError("Age must be between 11 and 1000.");
            
            toggleLoading(true);
            try {
                // 1. Create User in Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Upload PFP to Storage
                let pfpUrl = `https://ui-avatars.com/api/?name=${username}&background=random`;
                if (pfpFile) {
                    const storageRef = ref(storage, `profile_pictures/${user.uid}`);
                    await uploadBytes(storageRef, pfpFile);
                    pfpUrl = await getDownloadURL(storageRef);
                }

                // 3. Save details to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    username,
                    email,
                    age,
                    gender,
                    pfpUrl,
                    createdAt: serverTimestamp()
                });

                // 4. Update Auth Profile
                await updateProfile(user, { displayName: username, photoURL: pfpUrl });

            } catch (err) {
                showError(parseAuthError(err));
            } finally {
                toggleLoading(false);
            }
        });

        els.forms.login.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            toggleLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                showError(parseAuthError(err));
            } finally {
                toggleLoading(false);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // --- Main Listener ---

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // Try to get extended profile from Firestore, fallback to Auth
                try {
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists()) {
                        currentUserProfile = docSnap.data();
                    } else {
                        currentUserProfile = { 
                            username: user.displayName || 'Anonymous', 
                            pfpUrl: user.photoURL 
                        };
                    }
                } catch (e) {
                    console.error("Profile fetch error", e);
                    currentUserProfile = { username: user.displayName, pfpUrl: user.photoURL };
                }

                updateHeaderUI();
                els.authView.classList.add('hidden');
                els.chatView.classList.remove('hidden');
                els.chatView.classList.add('flex');
                
                startChatListener();
            } else {
                currentUser = null;
                currentUserProfile = null;
                if (unsubscribeMessages) unsubscribeMessages();
                
                els.chatView.classList.add('hidden');
                els.chatView.classList.remove('flex');
                els.authView.classList.remove('hidden');
            }
        });

        function updateHeaderUI() {
            els.displays.currentUsername.textContent = currentUserProfile.username;
            if (currentUserProfile.pfpUrl) {
                els.displays.currentUserPfp.src = currentUserProfile.pfpUrl;
                els.displays.currentUserPfp.classList.remove('hidden');
                els.displays.currentUserInitial.classList.add('hidden');
            } else {
                els.displays.currentUserInitial.textContent = currentUserProfile.username[0].toUpperCase();
                els.displays.currentUserPfp.classList.add('hidden');
                els.displays.currentUserInitial.classList.remove('hidden');
            }
        }

        // --- Chat Logic ---

        function startChatListener() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                els.displays.msgContainer.innerHTML = ''; // Basic clear and redraw for simplicity in vanilla JS
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    renderMessage(msg);
                });
                
                // Auto scroll to bottom
                els.displays.msgContainer.scrollTop = els.displays.msgContainer.scrollHeight;
            });
        }

        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = els.inputs.msg.value.trim();
            if (!text) return;

            els.inputs.msg.value = '';

            try {
                await addDoc(collection(db, "messages"), {
                    text,
                    uid: currentUser.uid,
                    username: currentUserProfile.username,
                    pfpUrl: currentUserProfile.pfpUrl || null,
                    createdAt: serverTimestamp()
                });
            } catch (err) {
                console.error("Msg Error", err);
                alert("Failed to send message");
            }
        });

        function renderMessage(msg) {
            const isMe = msg.uid === currentUser.uid;
            const container = document.createElement('div');
            container.className = `flex ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in group`;

            const initial = msg.username ? msg.username[0].toUpperCase() : '?';
            const avatar = !isMe ? `
                <div class="w-8 h-8 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center mr-2 overflow-hidden border border-gray-600 self-end mb-1">
                    ${msg.pfpUrl 
                        ? `<img src="${msg.pfpUrl}" class="w-full h-full object-cover">` 
                        : `<span class="text-xs text-white font-bold">${initial}</span>`
                    }
                </div>
            ` : '';

            const bubbleColor = isMe 
                ? 'bg-blue-600 text-white rounded-br-none' 
                : 'bg-gray-800 text-gray-200 border border-gray-700 rounded-bl-none';

            container.innerHTML = `
                ${avatar}
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                    ${!isMe ? `<span class="text-[10px] text-gray-500 ml-1 mb-0.5">${escapeHtml(msg.username)}</span>` : ''}
                    <div class="${bubbleColor} px-4 py-2 rounded-2xl shadow-md break-words text-sm md:text-base leading-relaxed">
                        ${escapeHtml(msg.text)}
                    </div>
                </div>
            `;
            els.displays.msgContainer.appendChild(container);
        }

        // --- Utilities ---

        function toggleLoading(active) {
            if (active) {
                els.displays.loader.classList.remove('hidden');
                els.displays.feedback.classList.add('hidden');
            } else {
                els.displays.loader.classList.add('hidden');
            }
        }

        function showError(msg) {
            els.displays.error.textContent = msg;
            els.displays.feedback.classList.remove('hidden');
        }

        function parseAuthError(err) {
            if (err.code === 'auth/email-already-in-use') return "Email already registered.";
            if (err.code === 'auth/weak-password') return "Password is too weak.";
            if (err.code === 'auth/invalid-credential') return "Invalid email or password.";
            return err.message;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>

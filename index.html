<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitly Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar for chat area */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-default::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-default::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .scrollbar-default::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        .scrollbar-default::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="loader w-12 h-12 border-4"></div>
            <p class="text-slate-400 animate-pulse">Initializing Orbitly...</p>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="auth-view" class="hidden h-full w-full flex items-center justify-center p-4 bg-gradient-to-br from-slate-900 via-slate-800 to-indigo-950">
        <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700">
            <!-- Tabs -->
            <div class="flex border-b border-slate-700">
                <button id="tab-login" class="flex-1 py-4 text-center font-semibold text-blue-400 border-b-2 border-blue-400 hover:bg-slate-700/50 transition-colors">Login</button>
                <button id="tab-signup" class="flex-1 py-4 text-center font-semibold text-slate-400 hover:text-blue-300 hover:bg-slate-700/50 transition-colors">Sign Up</button>
            </div>

            <div class="p-8">
                <h1 class="text-3xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Orbitly</h1>
                <p class="text-center text-slate-400 mb-8 text-sm">Join the galactic conversation.</p>

                <!-- Error Message -->
                <div id="auth-error" class="hidden mb-4 p-3 bg-red-500/10 border border-red-500/50 rounded-lg text-red-400 text-sm text-center"></div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Email Address</label>
                        <input type="email" id="login-email" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-slate-600" placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-slate-600" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-blue-500/20 transition-all transform active:scale-95">
                        Log In
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="hidden space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                         <div>
                            <label class="block text-xs font-medium text-slate-400 mb-1">Username</label>
                            <input type="text" id="signup-username" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all placeholder-slate-600" placeholder="StarWalker">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-400 mb-1">Age (11-1000)</label>
                            <input type="number" id="signup-age" min="11" max="1000" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all placeholder-slate-600" placeholder="25">
                        </div>
                    </div>
                   
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Email Address</label>
                        <input type="email" id="signup-email" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all placeholder-slate-600" placeholder="alien@orbitly.com">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-slate-400 mb-1">Gender</label>
                            <select id="signup-gender" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all appearance-none">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Table">Table</option>
                                <option value="Chair">Chair</option>
                                <option value="Alien">Alien</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-400 mb-1">Password</label>
                            <input type="password" id="signup-password" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all placeholder-slate-600" placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Profile Picture</label>
                        <label class="flex items-center justify-center w-full h-12 px-4 transition bg-slate-900 border-2 border-slate-700 border-dashed rounded-lg appearance-none cursor-pointer hover:border-purple-500 focus:outline-none group">
                            <span class="flex items-center space-x-2 text-slate-400 group-hover:text-purple-400 transition-colors">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="file-name" class="text-sm font-medium truncate max-w-[200px]">Upload Image</span>
                            </span>
                            <input type="file" id="signup-pfp" accept="image/*" class="hidden">
                        </label>
                    </div>

                    <button type="submit" id="signup-btn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-purple-500/20 transition-all transform active:scale-95">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-view" class="hidden flex-1 flex flex-col md:flex-row h-full">
        
        <!-- Sidebar (Desktop only for now, or slideout) -->
        <div class="hidden md:flex w-64 bg-slate-800 border-r border-slate-700 flex-col">
            <div class="p-4 border-b border-slate-700">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-satellite-dish text-blue-400"></i> Orbitly
                </h2>
            </div>
            <div class="p-4 flex-1 overflow-y-auto">
                <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Your Profile</div>
                <div class="flex items-center gap-3 p-3 bg-slate-700/50 rounded-lg mb-6">
                    <img id="sidebar-avatar" src="https://picsum.photos/200" class="w-10 h-10 rounded-full object-cover border-2 border-blue-400" alt="Avatar">
                    <div class="overflow-hidden">
                        <div id="sidebar-username" class="font-bold text-sm truncate text-white">Loading...</div>
                        <div id="sidebar-details" class="text-xs text-slate-400 truncate">Alien</div>
                    </div>
                </div>
                
                <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">About</div>
                <p class="text-xs text-slate-400 leading-relaxed">
                    Welcome to the global chat. All species (and furniture) are welcome here. Be kind or be ejected into the void.
                </p>
            </div>
            <div class="p-4 border-t border-slate-700">
                <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-slate-400 hover:text-white hover:bg-slate-700 p-2 rounded transition-colors text-sm font-medium">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>

        <!-- Mobile Header -->
        <div class="md:hidden bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center z-10 shadow-md">
            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                <i class="fas fa-satellite-dish text-blue-400"></i> Orbitly
            </h2>
            <button id="mobile-logout-btn" class="text-slate-400 hover:text-white">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-slate-900 relative">
            
            <!-- Messages List -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 scrollbar-default">
                <!-- Messages will be injected here -->
                <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50">
                    <i class="fas fa-comments text-4xl mb-2"></i>
                    <p>No messages yet. Start the signal.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-slate-800 border-t border-slate-700">
                <form id="chat-form" class="flex items-end gap-2 max-w-4xl mx-auto">
                    <div class="flex-1 bg-slate-900 border border-slate-700 rounded-2xl flex items-center p-1 focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition-all">
                        <input type="text" id="message-input" autocomplete="off" class="w-full bg-transparent text-white px-4 py-3 focus:outline-none placeholder-slate-500" placeholder="Type a message to the galaxy...">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white p-3.5 rounded-full shadow-lg transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBz9yOlQFZQZE-GtGcRbJ2sWUYQTb0kBi4",
            authDomain: "orbitly-online.firebaseapp.com",
            projectId: "orbitly-online",
            storageBucket: "orbitly-online.firebasestorage.app",
            messagingSenderId: "75415636853",
            appId: "1:75415636853:web:ccf4ac9c74a1769335a13c",
            measurementId: "G-9B5458S73M"
        };

        // --- Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- DOM Elements ---
        const views = {
            loading: document.getElementById('loading-overlay'),
            auth: document.getElementById('auth-view'),
            chat: document.getElementById('chat-view')
        };

        const tabs = {
            login: document.getElementById('tab-login'),
            signup: document.getElementById('tab-signup')
        };

        const forms = {
            login: document.getElementById('login-form'),
            signup: document.getElementById('signup-form'),
            chat: document.getElementById('chat-form')
        };

        const inputs = {
            loginEmail: document.getElementById('login-email'),
            loginPass: document.getElementById('login-password'),
            signupUser: document.getElementById('signup-username'),
            signupEmail: document.getElementById('signup-email'),
            signupPass: document.getElementById('signup-password'),
            signupAge: document.getElementById('signup-age'),
            signupGender: document.getElementById('signup-gender'),
            signupPfp: document.getElementById('signup-pfp'),
            message: document.getElementById('message-input')
        };

        const sidebar = {
            avatar: document.getElementById('sidebar-avatar'),
            username: document.getElementById('sidebar-username'),
            details: document.getElementById('sidebar-details'),
            logout: document.getElementById('logout-btn'),
            mobileLogout: document.getElementById('mobile-logout-btn')
        };

        const messagesContainer = document.getElementById('messages-container');
        const authError = document.getElementById('auth-error');
        const fileNameDisplay = document.getElementById('file-name');

        let currentUserProfile = null;
        let messagesUnsubscribe = null;

        // --- Helpers ---
        function showError(msg) {
            authError.textContent = msg;
            authError.classList.remove('hidden');
            setTimeout(() => authError.classList.add('hidden'), 5000);
        }

        function toggleLoading(show) {
            views.loading.style.display = show ? 'flex' : 'none';
        }

        function switchAuthTab(tab) {
            if (tab === 'login') {
                tabs.login.classList.add('text-blue-400', 'border-b-2', 'border-blue-400');
                tabs.login.classList.remove('text-slate-400');
                tabs.signup.classList.remove('text-blue-400', 'border-b-2', 'border-blue-400');
                tabs.signup.classList.add('text-slate-400');
                
                forms.login.classList.remove('hidden');
                forms.signup.classList.add('hidden');
            } else {
                tabs.signup.classList.add('text-blue-400', 'border-b-2', 'border-blue-400');
                tabs.signup.classList.remove('text-slate-400');
                tabs.login.classList.remove('text-blue-400', 'border-b-2', 'border-blue-400');
                tabs.login.classList.add('text-slate-400');

                forms.signup.classList.remove('hidden');
                forms.login.classList.add('hidden');
            }
            authError.classList.add('hidden');
        }

        // --- Auth Logic ---
        
        // Sign Up
        forms.signup.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = inputs.signupUser.value.trim();
            const email = inputs.signupEmail.value.trim();
            const password = inputs.signupPass.value;
            const age = parseInt(inputs.signupAge.value);
            const gender = inputs.signupGender.value;
            const file = inputs.signupPfp.files[0];

            if (age < 11 || age > 1000) return showError("Age must be between 11 and 1000.");
            if (!file) return showError("Please upload a profile picture.");

            toggleLoading(true);

            try {
                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fallback Avatar (DiceBear) in case upload fails
                let pfpUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`;

                // 2. Try Upload PFP
                try {
                    const storageRef = ref(storage, `profileImages/${user.uid}`);
                    await uploadBytes(storageRef, file);
                    pfpUrl = await getDownloadURL(storageRef);
                } catch (uploadError) {
                    console.warn("Image upload failed (likely due to CORS/Permissions). Using fallback avatar.", uploadError);
                    // Do NOT throw error here, continue with fallback pfpUrl so user can still chat
                }

                // 3. Save User Data to Firestore
                try {
                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        username: username,
                        email: email,
                        age: age,
                        gender: gender,
                        pfpUrl: pfpUrl,
                        createdAt: serverTimestamp()
                    });
                } catch (firestoreError) {
                    console.error("Firestore Error:", firestoreError);
                    // If Firestore fails (permissions), we still want to proceed so user can access what they can
                }

                // 4. Update Auth Profile
                await updateProfile(user, {
                    displayName: username,
                    photoURL: pfpUrl
                });

                // Reset Form
                forms.signup.reset();
                fileNameDisplay.textContent = "Upload Image";

            } catch (error) {
                console.error(error);
                let msg = error.message.replace('Firebase: ', '');
                if (error.code === 'auth/email-already-in-use') {
                    msg = "Email already in use. Please log in.";
                }
                showError(msg);
                toggleLoading(false); // Stop loading if error, otherwise auth state change handles it
            }
        });

        // PFP File Name Display
        inputs.signupPfp.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                fileNameDisplay.textContent = e.target.files[0].name;
            } else {
                fileNameDisplay.textContent = "Upload Image";
            }
        });

        // Login
        forms.login.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = inputs.loginEmail.value.trim();
            const password = inputs.loginPass.value;

            toggleLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
                forms.login.reset();
            } catch (error) {
                console.error(error);
                let msg = "Invalid email or password.";
                if(error.code === 'auth/invalid-credential') msg = "Incorrect password or email.";
                showError(msg);
                toggleLoading(false);
            }
        });

        // Logout
        const handleLogout = async () => {
            try {
                if (messagesUnsubscribe) messagesUnsubscribe();
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
            }
        };

        sidebar.logout.addEventListener('click', handleLogout);
        sidebar.mobileLogout.addEventListener('click', handleLogout);

        // --- Chat Logic ---

        // Send Message
        forms.chat.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = inputs.message.value.trim();
            
            if (!text || !auth.currentUser) return;
            
            // Use profile or fallback if profile failed to load
            const username = currentUserProfile ? currentUserProfile.username : (auth.currentUser.displayName || 'Anonymous');
            const pfpUrl = currentUserProfile ? currentUserProfile.pfpUrl : (auth.currentUser.photoURL || 'https://picsum.photos/50');
            const gender = currentUserProfile ? currentUserProfile.gender : 'Unknown';

            try {
                inputs.message.value = ''; // Clear input immediately for UX
                
                await addDoc(collection(db, "messages"), {
                    text: text,
                    uid: auth.currentUser.uid,
                    username: username,
                    pfpUrl: pfpUrl,
                    gender: gender,
                    createdAt: serverTimestamp()
                });
                
            } catch (error) {
                console.error("Error sending message:", error);
                inputs.message.value = text; // Restore text if failed
            }
        });

        // Render Message
        function createMessageElement(msg, isMe) {
            const div = document.createElement('div');
            div.className = `flex gap-3 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
            
            const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
            
            // Gender badge color
            let badgeColor = 'bg-slate-600';
            if (msg.gender === 'Alien') badgeColor = 'bg-green-600';
            else if (msg.gender === 'Table') badgeColor = 'bg-amber-700';
            else if (msg.gender === 'Chair') badgeColor = 'bg-red-700';

            div.innerHTML = `
                <div class="flex-shrink-0 flex flex-col items-center">
                    <img src="${msg.pfpUrl || 'https://picsum.photos/50'}" class="w-10 h-10 rounded-full object-cover border border-slate-600">
                    <span class="text-[10px] mt-1 px-1.5 py-0.5 rounded-full text-white ${badgeColor} opacity-80">${msg.gender || 'Unknown'}</span>
                </div>
                <div class="flex flex-col max-w-[75%] ${isMe ? 'items-end' : 'items-start'}">
                    <div class="flex items-baseline gap-2 mb-1 ${isMe ? 'flex-row-reverse' : ''}">
                        <span class="text-sm font-bold text-white">${msg.username}</span>
                        <span class="text-xs text-slate-500">${time}</span>
                    </div>
                    <div class="${isMe ? 'bg-blue-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-slate-700 text-slate-200 rounded-r-2xl rounded-tl-2xl'} px-4 py-2.5 shadow-sm break-words text-sm">
                        ${msg.text}
                    </div>
                </div>
            `;
            return div;
        }

        // Listen for messages
        function subscribeToChat() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"), limit(50));
            
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50">
                            <i class="fas fa-comments text-4xl mb-2"></i>
                            <p>No messages yet. Start the signal.</p>
                        </div>`;
                    return;
                }

                const fragment = document.createDocumentFragment();
                let lastScrollHeight = messagesContainer.scrollHeight;
                let isScrolledToBottom = messagesContainer.scrollTop + messagesContainer.clientHeight >= messagesContainer.scrollHeight - 50;

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const isMe = auth.currentUser && data.uid === auth.currentUser.uid;
                    fragment.appendChild(createMessageElement(data, isMe));
                });

                messagesContainer.appendChild(fragment);

                // Auto scroll to bottom only if user was already at bottom or it's initial load
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // --- Auth State Observer ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                try {
                    // Fetch user profile from Firestore to get custom fields
                    // Wrap in try/catch to handle permissions errors gracefully
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            currentUserProfile = userDoc.data();
                        } else {
                            // If doc doesn't exist (e.g. signup created auth but failed firestore), reconstruct basic profile
                            throw new Error("Profile missing");
                        }
                    } catch (e) {
                         console.warn("Could not fetch full profile (permissions or missing doc):", e);
                         currentUserProfile = {
                            username: user.displayName || "Unknown",
                            pfpUrl: user.photoURL || "https://picsum.photos/50",
                            gender: 'Unknown',
                            age: '?'
                        };
                    }

                    // Update UI
                    sidebar.username.textContent = currentUserProfile.username;
                    sidebar.details.textContent = `${currentUserProfile.age} • ${currentUserProfile.gender}`;
                    sidebar.avatar.src = currentUserProfile.pfpUrl;

                    views.auth.classList.add('hidden');
                    views.chat.classList.remove('hidden');
                    subscribeToChat();

                } catch (e) {
                    console.error("Critical error in auth change", e);
                }
            } else {
                // User is signed out
                currentUserProfile = null;
                views.chat.classList.add('hidden');
                views.auth.classList.remove('hidden');
                switchAuthTab('login');
                if (messagesUnsubscribe) messagesUnsubscribe();
            }
            toggleLoading(false);
        });

        // Tab Switching Listeners
        tabs.login.addEventListener('click', () => switchAuthTab('login'));
        tabs.signup.addEventListener('click', () => switchAuthTab('signup'));

        // Initial setup
        toggleLoading(true);

    </script>
</body>
</html>
